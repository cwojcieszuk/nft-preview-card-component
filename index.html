<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="card-image">
      <img class="view-icon" src="./images/icon-view.svg" alt="view-icon">
    </div>
    <div class="card-content">
      <h1>Equilibrium #3429</h1>
      <p class="gray-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-content-info">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
          <span>0.041 ETH</span>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <span class="gray-text"> 3 days left</span>
        </div>
      </div>
    </div>
    <div class="card-profile">
      <img src="./images/image-avatar.png" alt="avatar">
      <p class="gray-text">Creation of</p>
      <span>Jules Wyvern</span>
    </div>
  </div>
</body>
</html>
